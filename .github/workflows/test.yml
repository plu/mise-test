name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-mise-task:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Mise
        uses: jdx/mise-action@v2

      - name: Run Mise Task
        run: |
          for i in $(seq 1 20000); do mise test $i; done
